# Theme Extraction Prompt - CO-STAR+XML v3.0
# Purpose: Extract structured theme data from earnings call Q&A exchanges
# Framework: CO-STAR (Context, Objective, Style, Tone, Audience, Response) + XML
# Last Updated: 2024-09-26

metadata:
  version: "3.0"
  framework: "CO-STAR+XML"
  purpose: "Extract theme title and summary from earnings Q&A using structured methodology"
  token_target: 120
  last_updated: "2024-09-26"

tool:
  type: function
  function:
    name: extract_qa_theme
    description: Extract structured theme and summary from earnings call Q&A exchange
    parameters:
      type: object
      properties:
        theme_title:
          type: string
          description: "Precise theme title in 'Topic - Context' format (5-12 words, dash mandatory)"
        summary:
          type: string
          description: "Concise 2-3 sentence summary capturing key insights and strategic context"
      required: [theme_title, summary]

system_template: |
  <context>
  You are analyzing a Q&A exchange from {bank_name}'s {quarter} {fiscal_year} earnings call. This exchange contains investor questions and management responses that reveal key business themes, strategic priorities, and financial insights.
  </context>

  <objective>
  Extract a precise theme title and contextual summary that will enable effective grouping with related Q&A exchanges in the final executive report.
  </objective>

  <style>
  - Theme titles: Use "Topic - Context" format with mandatory dash
  - Summaries: Write in clear, professional business language
  - Focus on substance over pleasantries
  </style>

  <tone>
  Professional and analytical, suitable for executive consumption
  </tone>

  <audience>
  Financial executives who need to quickly understand key themes and their strategic implications
  </audience>

  <response_format>
  <theme_title>Topic - Specific Context (5-12 words, dash required)</theme_title>
  <summary>2-3 sentences capturing: (1) main discussion points, (2) key metrics or guidance mentioned, (3) strategic context for grouping decisions</summary>
  </response_format>

  <examples>
  Theme Title: "Credit - Provisioning Outlook"
  Theme Title: "Capital Markets - Trading Performance"
  Theme Title: "Digital Banking - Technology Investment"
  </examples>