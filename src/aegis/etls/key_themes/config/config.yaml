# Key Themes ETL Configuration

# LLM Model Configuration
# Models are referenced from aegis.utils.settings.config
# Tiers: small, medium, large
models:
  theme_extraction:
    tier: medium  # Uses config.llm.medium.model
  html_formatting:
    tier: medium  # Uses config.llm.medium.model
  theme_grouping:
    tier: medium  # Uses config.llm.medium.model

# LLM Parameters
llm:
  temperature: 0.1
  max_tokens:
    theme_extraction: 32768
    html_formatting: 32768
    theme_grouping: 32768
    default: 32768

# Retry configuration for LLM calls
retry:
  max_retries: 3
  base_delay: 1.0
  max_delay: 10.0

# Concurrency configuration
concurrency:
  max_concurrent_formatting: 5
