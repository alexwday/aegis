# Call Summary ETL Configuration

# LLM Model Configuration
# Models are referenced from aegis.utils.settings.config
# Tiers: small, medium, large
models:
  research_plan:
    tier: medium  # Uses config.llm.medium.model
  category_extraction:
    tier: medium  # Uses config.llm.medium.model

# LLM Parameters
llm:
  temperature: 0.1
  max_tokens:
    research_plan: 8192
    category_extraction: 16384
    default: 32768

# Concurrency Configuration
concurrency:
  max_concurrent_extractions: 5

# Retry Configuration
retry:
  max_retries: 3
  base_delay: 1.0
  max_delay: 10.0

# Deduplication Configuration
deduplication:
  similarity_threshold: 0.75
