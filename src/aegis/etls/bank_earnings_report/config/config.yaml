# Bank Earnings Report ETL Configuration

# LLM Model Configuration
# Models are referenced by tier from aegis.utils.settings.config
# Tiers: small, medium, large
models:
  # Key metrics selection (chart, tiles, dynamic)
  key_metrics_selection:
    tier: medium

  # Analyst focus Q&A extraction - one call per Q&A exchange
  analyst_focus_extraction:
    tier: medium

  # Management narrative transcript quote extraction - single call for full MD section
  management_narrative_extraction:
    tier: medium

  # RTS narrative paragraphs extraction - 4 themed paragraphs from regulatory filing
  rts_narrative_extraction:
    tier: medium

  # Narrative combination - interleave RTS paragraphs with transcript quotes
  narrative_combination:
    tier: medium

  # Transcript overview summary extraction
  transcript_overview_extraction:
    tier: medium

  # RTS overview summary extraction
  rts_overview_extraction:
    tier: medium

  # Overview combination - synthesize RTS and transcript overviews
  overview_combination:
    tier: medium

  # Transcript items of note extraction
  transcript_items_extraction:
    tier: medium

  # RTS items of note extraction - extract $ impact items from regulatory filing
  rts_items_extraction:
    tier: medium

  # Items deduplication - dedupe and rank items from RTS and transcript
  items_deduplication:
    tier: medium

  # RTS segment drivers extraction - synthesize drivers from regulatory filings
  segment_drivers_extraction:
    tier: medium

  # Capital & risk metrics extraction - extract from Pillar 3 disclosures
  capital_risk_extraction:
    tier: medium

# LLM Parameters (applied to all calls)
llm:
  temperature: 0.1  # Low temperature for factual extraction
  max_tokens: 16384  # Generous limit for detailed sections
