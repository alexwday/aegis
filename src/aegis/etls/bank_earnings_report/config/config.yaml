# Bank Earnings Report ETL Configuration

# LLM Model Configuration
# Models are referenced by tier from aegis.utils.settings.config
# Tiers: small, medium, large
#
# Naming Convention: {source}_{section}_{subsection}
# Sources: supplementary, transcript, rts, combined
# Sections: 1_keymetrics, 2_narrative, 3_analystfocus, 4_segments, 5_capitalrisk
models:
  # Supplementary data source prompts
  supplementary_1_keymetrics_selection:
    tier: medium

  # Transcript data source prompts
  transcript_1_keymetrics_overview:
    tier: medium

  transcript_1_keymetrics_items:
    tier: medium

  transcript_2_narrative_quotes:
    tier: medium

  transcript_3_analystfocus_extraction:
    tier: medium

  transcript_3_analystfocus_ranking:
    tier: medium

  # RTS data source prompts
  rts_1_keymetrics_overview:
    tier: medium

  rts_1_keymetrics_items:
    tier: medium

  rts_2_narrative_paragraphs:
    tier: medium

  rts_4_segments_drivers:
    tier: medium

  rts_5_capitalrisk_extraction:
    tier: medium

  # Combined source prompts (merge RTS + transcript)
  combined_1_keymetrics_overview:
    tier: medium

  combined_1_keymetrics_items_dedup:
    tier: medium

  combined_2_narrative_interleave:
    tier: medium

# LLM Parameters (applied to all calls)
llm:
  temperature: 0.1  # Low temperature for factual extraction
  max_tokens: 16384  # Generous limit for detailed sections
