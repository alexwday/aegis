# CM Readthrough ETL Configuration

# LLM Model Configuration
# Models are referenced from aegis.utils.settings.config
# Tiers: small, medium, large
models:
  outlook_extraction:
    tier: medium  # Uses config.llm.large.model (32768 token support)
  qa_extraction:
    tier: medium  # Uses config.llm.large.model (32768 token support)
  subtitle_generation:
    tier: medium  # Uses config.llm.large.model (tool calling support)
  batch_formatting:
    tier: medium  # Uses config.llm.large.model

# LLM Parameters
llm:
  temperature: 0.1
  max_tokens: 32768

# Concurrency control
concurrency:
  max_concurrent_banks: 5
